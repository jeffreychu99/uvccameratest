    <script>
        const video = document.getElementById('video');
        const placeholder = document.getElementById('placeholder');
        const status = document.getElementById('status');
        const ipList = document.getElementById('ipList');
        const manualUrl = document.getElementById('manualUrl');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        let currentUrl = null;
        
        function updateStatus(message, type = 'info') {
            status.className = `status status-${type}`;
            status.textContent = message;
        }
        
        // è‡ªåŠ¨æ‰«æå±€åŸŸç½‘
        async function autoScan() {
            updateStatus('æ­£åœ¨æ‰«æå±€åŸŸç½‘...', 'info');
            ipList.innerHTML = '';
            ipList.style.display = 'block';
            
            // è·å–æœ¬æœº IP å‰ç¼€
            const localIP = await getLocalIP();
            if (!localIP) {
                updateStatus('æ— æ³•è·å–æœ¬æœº IP', 'error');
                return;
            }
            
            const prefix = localIP.substring(0, localIP.lastIndexOf('.'));
            updateStatus(`æ‰«æ ${prefix}.x:8080 ...`, 'info');
            
            const promises = [];
            for (let i = 1; i <= 255; i++) {
                const ip = `${prefix}.${i}`;
                promises.push(checkIPWebcam(ip));
            }
            
            const results = await Promise.all(promises);
            const found = results.filter(r => r.available);
            
            if (found.length > 0) {
                updateStatus(`æ‰¾åˆ° ${found.length} ä¸ª IP Webcam æœåŠ¡`, 'success');
                found.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'ip-item';
                    div.textContent = `${item.url} âœ“`;
                    div.onclick = () => connect(item.url);
                    ipList.appendChild(div);
                });
            } else {
                updateStatus('æœªæ‰¾åˆ° IP Webcam æœåŠ¡', 'error');
                ipList.style.display = 'none';
            }
        }
        
        // è·å–æœ¬æœº IP
        async function getLocalIP() {
            try {
                const pc = new RTCPeerConnection({iceServers: []});
                pc.createDataChannel('');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                return new Promise((resolve) => {
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate) return;
                        const ip = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(ice.candidate.candidate);
                        if (ip) {
                            pc.close();
                            resolve(ip[0]);
                        }
                    };
                });
            } catch (e) {
                // å¤‡ç”¨æ–¹æ³•ï¼šä½¿ç”¨å¸¸è§çš„å±€åŸŸç½‘æ®µ
                return '192.168.1.1';
            }
        }
        
        // æ£€æŸ¥ IP æ˜¯å¦è¿è¡Œ IP Webcam
        async function checkIPWebcam(ip) {
            const url = `http://${ip}:8080`;
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 1000);
                
                const response = await fetch(url, {
                    method: 'HEAD',
                    signal: controller.signal,
                    mode: 'no-cors'
                });
                
                clearTimeout(timeout);
                return { url, available: true };
            } catch (e) {
                return { url, available: false };
            }
        }
        
        // è¿æ¥åˆ°æŒ‡å®š URL
        function connect(url) {
            currentUrl = url;
            const videoUrl = `${url}/video`;
            
            video.src = videoUrl;
            video.style.display = 'block';
            placeholder.style.display = 'none';
            
            video.onerror = () => {
                updateStatus('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥åœ°å€', 'error');
                disconnect();
            };
            
            video.onload = () => {
                updateStatus(`å·²è¿æ¥: ${url}`, 'success');
                disconnectBtn.disabled = false;
            };
            
            updateStatus(`è¿æ¥ä¸­: ${url}`, 'info');
        }
        
        // æ‰‹åŠ¨è¿æ¥
        function connectManual() {
            let url = manualUrl.value.trim();
            if (!url) {
                updateStatus('è¯·è¾“å…¥åœ°å€', 'error');
                return;
            }
            
            if (!url.startsWith('http')) {
                url = 'http://' + url;
            }
            
            connect(url);
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            video.src = '';
            video.style.display = 'none';
            placeholder.style.display = 'block';
            currentUrl = null;
            disconnectBtn.disabled = true;
            updateStatus('å·²æ–­å¼€è¿æ¥', 'info');
        }
        
        // å¿«é€Ÿè¿æ¥å¸¸ç”¨åœ°å€
        window.onload = () => {
            const common = ['192.168.1.100', '192.168.0.100', '10.0.0.100'];

        };
